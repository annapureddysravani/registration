/* Style for form labels */
label {
    display: block;

    font-weight: bold;
}

/* Style for form input fields */
input[type="text"],

input[type="password"] {

/* Style for validation error messages */

/* Style for form submit button */

<body>
    <div class="form-container">
        <div class="form-box">
    <form id="registration" action="">
        <h2>REGISTRATION FROM</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password"
        ï¿¼Register id="confirmPassword" name="confirmPassword" required>
        <div id="validationMessage" class="validation-error"></div>
        <br>
        <input type="submit" class=".btn" value="Register">
    </form>
    </div>
    </div>
    <script>
        document.getElementById('registration').addEventListener('submit', function (event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var validationMessage = document.getElementById('validationMessage');

    // Username validation
    if (username.length < 5) {
        validationMessage.innerHTML = 'Username must be at least 5 characters.';
        return;
    }

    // Email validation
    if (!isValidEmail(email)) {
        validationMessage.innerHTML = 'Invalid email address.';
        return;
    }

    // Password validation
    if (password.length < 8) {
        validationMessage.innerHTML = 'Password must be at least 8 characters.';
        return;
    }

    // Confirm password validation
    if (password !== confirmPassword) {
        validationMessage.innerHTML = 'Passwords do not match.';
        return;
    }

  
    validationMessage.innerHTML = ''; // Clear any previous error message
    alert('Registration successful!');
});

// Function to validate email format
function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

    </script>
